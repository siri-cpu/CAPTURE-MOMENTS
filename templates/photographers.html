<!DOCTYPE html>
<html>
<head>
    <title>Photographers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center text-primary mb-4">üì∑ Our Photographers</h2>
        <div class="row">
            {% for p in photographers %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow h-100">
                    <img src="{{ url_for('static', filename='images/' ~ p.image) }}" class="card-img-top" alt="{{ p.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <p><strong>Skills:</strong> {{ p.skills | join(', ') }}</p>
                        <strong>Available:</strong>
                        <ul>
                            {% for date in availability_data[p.id] %}
                                <li>{{ date }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="/real-home" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
